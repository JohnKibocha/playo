<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Venue - Playo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
    <div class="flex justify-between items-center">
        <button onclick="window.history.back()" class="bg-red-500 w-10 h-10 flex items-center justify-center rounded-full">
            <span class="text-xl">&#x276E;</span>
        </button>
        <h1 class="text-xl font-bold">PLAYO</h1>
        <div class="flex space-x-4">
            <button class="p-2 rounded-full">
                <span class="material-icons">chat</span>
            </button>
            <button class="p-2 rounded-full">
                <span class="material-icons">notifications</span>
            </button>
            <button class="p-2 rounded-full">
                <span class="material-icons">account_circle</span>
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <!-- Search Bar -->
    <section class="mb-6">
        <input type="text" id="searchInput" placeholder="Search for venues..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </section>

    <!-- Search Results -->
    <section id="searchResults" class="grid grid-cols-1 gap-4">
        <!-- Example Venue Card -->
        <div id="venue1" class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold">Badminton Court</h2>
                <p class="text-sm text-gray-600">Location: 5 kms away</p>
            </div>
            <button class="bg-green-500 text-white py-2 px-4 rounded-md" onclick="window.location.href='venue_details.html'">
                Book Now
            </button>
        </div>

        <div id="venue2" class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold">Tennis Court</h2>
                <p class="text-sm text-gray-600">Location: 8 kms away</p>
            </div>
            <button class="bg-green-500 text-white py-2 px-4 rounded-md" onclick="window.location.href='venue_details.html'">
                Book Now
            </button>
        </div>

        <div id="venue3" class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold">Football Ground</h2>
                <p class="text-sm text-gray-600">Location: 10 kms away</p>
            </div>
            <button class="bg-green-500 text-white py-2 px-4 rounded-md" onclick="window.location.href='venue_details.html'">
                Book Now
            </button>
        </div>
    </section>
</main>

<!-- Footer Navigation -->
<footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
    <div class="flex justify-around">
        <a href="home.html" id="footerHome" class="text-center text-gray-500">
            <span class="material-icons">home</span>
            <p class="text-sm">Home</p>
        </a>
        <a href="play.html" id="footerPlay" class="text-center text-gray-500">
            <span class="material-icons">sports_esports</span>
            <p class="text-sm">Play</p>
        </a>
        <a href="learn.html" id="footerLearn" class="text-center text-gray-500">
            <span class="material-icons">menu_book</span>
            <p class="text-sm">Learn</p>
        </a>
        <a href="book_home.html" id="footerBook" class="text-center text-green-500">
            <span class="material-icons">book_online</span>
            <p class="text-sm">Book</p>
        </a>
        <a href="logout.html" id="footerLogout" class="text-center text-gray-500">
            <span class="material-icons">logout</span>
            <p class="text-sm">Logout</p>
        </a>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const venues = searchResults.querySelectorAll('div[id^="venue"]');

            venues.forEach(venue => {
                const name = venue.querySelector('h2').textContent.toLowerCase();
                if (name.includes(query)) {
                    venue.style.display = 'flex';
                } else {
                    venue.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
