<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form - Playo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
  <div class="flex justify-between items-center">
    <button onclick="window.history.back()" class="bg-red-500 w-10 h-10 flex items-center justify-center rounded-full">
      <span class="text-xl">&#x276E;</span>
    </button>
    <h1 class="text-xl font-bold">PLAYO</h1>
    <div class="flex space-x-4">
      <button class="p-2 rounded-full">
        <span class="material-icons">chat</span>
      </button>
      <button class="p-2 rounded-full">
        <span class="material-icons">notifications</span>
      </button>
      <button class="p-2 rounded-full">
        <span class="material-icons">account_circle</span>
      </button>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <section class="bg-white rounded-md shadow-md p-6">
    <h2 class="text-lg font-bold mb-4">Booking Form</h2>

    <form id="bookingForm">
      <div class="mb-4">
        <label for="date" class="block text-gray-700 font-medium mb-2">Select Date</label>
        <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-4">
        <label for="time" class="block text-gray-700 font-medium mb-2">Select Time</label>
        <input type="time" id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-4">
        <label for="participants" class="block text-gray-700 font-medium mb-2">Number of Participants</label>
        <input type="number" id="participants" name="participants" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" min="1">
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md w-full">Proceed to Payment</button>
      </div>
    </form>
  </section>
</main>

<!-- Footer Navigation -->
<footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
  <div class="flex justify-around">
    <a href="home.html" id="footerHome" class="text-center text-gray-500">
      <span class="material-icons">home</span>
      <p class="text-sm">Home</p>
    </a>
    <a href="play.html" id="footerPlay" class="text-center text-gray-500">
      <span class="material-icons">sports_esports</span>
      <p class="text-sm">Play</p>
    </a>
    <a href="learn.html" id="footerLearn" class="text-center text-gray-500">
      <span class="material-icons">menu_book</span>
      <p class="text-sm">Learn</p>
    </a>
    <a href="book_home.html" id="footerBook" class="text-center text-green-500">
      <span class="material-icons">book_online</span>
      <p class="text-sm">Book</p>
    </a>
    <a href="logout.html" id="footerLogout" class="text-center text-gray-500">
      <span class="material-icons">logout</span>
      <p class="text-sm">Logout</p>
    </a>
  </div>
</footer>

<script>
  document.getElementById('bookingForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Booking details submitted successfully! Proceeding to payment.');
    window.location.href = 'payment_details.html';
  });
</script>
</body>
</html>
