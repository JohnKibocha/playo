<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - Playo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
    <div class="flex justify-between items-center">
        <button onclick="window.history.back()" class="bg-red-500 w-10 h-10 flex items-center justify-center rounded-full">
            <span class="text-xl">&#x276E;</span>
        </button>
        <h1 class="text-xl font-bold">Create Game</h1>
        <div></div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <section class="bg-white rounded-md shadow-md p-6">
        <h2 class="text-lg font-bold mb-4">Game Details</h2>

        <div class="mb-4">
            <label for="sport" class="block text-gray-700 font-medium mb-2">Sport</label>
            <select id="sport" name="sport" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="badminton">Badminton</option>
                <option value="football">Football</option>
                <option value="tennis">Tennis</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="area" class="block text-gray-700 font-medium mb-2">Area</label>
            <input type="text" id="area" name="area" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
            <label for="date" class="block text-gray-700 font-medium mb-2">Date</label>
            <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
            <label for="time" class="block text-gray-700 font-medium mb-2">Time</label>
            <input type="time" id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Activity Access</label>
            <div class="flex items-center mb-2">
                <input type="radio" id="public" name="access" value="public" class="mr-2">
                <label for="public" class="text-gray-700">Public</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="private" name="access" value="private" class="mr-2">
                <label for="private" class="text-gray-700">Private</label>
            </div>
        </div>

        <div class="mb-6">
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" id="advanceSettings">Advance Setting</button>
        </div>

        <div>
            <button class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600" id="createGame">Create Game</button>
        </div>
    </section>
</main>

<!-- Footer Navigation -->
<footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
    <div class="flex justify-around">
        <a href="home.html" class="text-center text-gray-500">
            <span class="material-icons">home</span>
            <p class="text-sm">Home</p>
        </a>
        <a href="play.html" class="text-center text-green-500">
            <span class="material-icons">sports_esports</span>
            <p class="text-sm">Play</p>
        </a>
        <a href="learn.html" class="text-center text-gray-500">
            <span class="material-icons">menu_book</span>
            <p class="text-sm">Learn</p>
        </a>
        <a href="book_home.html" class="text-center text-gray-500">
            <span class="material-icons">book_online</span>
            <p class="text-sm">Book</p>
        </a>
        <a href="logout.html" class="text-center text-gray-500">
            <span class="material-icons">logout</span>
            <p class="text-sm">Logout</p>
        </a>
    </div>
</footer>

<script>
    document.getElementById('createGame').addEventListener('click', () => {
        const sport = document.getElementById('sport').value;
        const area = document.getElementById('area').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const access = document.querySelector('input[name="access"]:checked')?.value;

        if (sport && area && date && time && access) {
            alert(`Game Created Successfully:\nSport: ${sport}\nArea: ${area}\nDate: ${date}\nTime: ${time}\nAccess: ${access}`);
            window.location.href = 'invite_players.html';
        } else {
            alert('Please fill in all fields before creating the game.');
        }
    });

    document.getElementById('advanceSettings').addEventListener('click', () => {
        alert('Advance settings will be implemented later.');
    });
</script>
</body>
</html>
