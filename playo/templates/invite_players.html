<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Players - Playo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
  <div class="flex justify-between items-center">
    <button onclick="window.history.back()" class="bg-red-500 w-10 h-10 flex items-center justify-center rounded-full">
      <span class="text-xl">&#x276E;</span>
    </button>
    <h1 class="text-xl font-bold">Invite Players</h1>
    <div></div>
  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <section class="bg-white rounded-md shadow-md p-6">
    <h2 class="text-lg font-bold mb-4">Add Players</h2>

    <div class="flex justify-between mb-6">
      <button id="playersTab" class="py-2 px-4 bg-blue-500 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">Players</button>
      <button id="contactsTab" class="py-2 px-4 bg-gray-200 text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">Contacts</button>
    </div>

    <div id="playersSection" class="mb-6">
      <div class="bg-green-100 text-green-800 py-4 px-6 rounded-md mb-4">
        <p>Search for players in the Playo network to add to your game.</p>
      </div>
      <input type="text" placeholder="Search players" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div id="contactsSection" class="hidden">
      <div class="bg-green-100 text-green-800 py-4 px-6 rounded-md mb-4">
        <p>Find friends from your phone's contact list who are on Playo.</p>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Search Contacts</button>
    </div>

    <div class="mt-8">
      <button id="connectButton" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Connect</button>
    </div>
  </section>
</main>

<!-- Footer Navigation -->
<footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
  <div class="flex justify-around">
    <a href="home.html" class="text-center text-gray-500">
      <span class="material-icons">home</span>
      <p class="text-sm">Home</p>
    </a>
    <a href="play.html" class="text-center text-green-500">
      <span class="material-icons">sports_esports</span>
      <p class="text-sm">Play</p>
    </a>
    <a href="learn.html" class="text-center text-gray-500">
      <span class="material-icons">menu_book</span>
      <p class="text-sm">Learn</p>
    </a>
    <a href="book_home.html" class="text-center text-gray-500">
      <span class="material-icons">book_online</span>
      <p class="text-sm">Book</p>
    </a>
    <a href="logout.html" class="text-center text-gray-500">
      <span class="material-icons">logout</span>
      <p class="text-sm">Logout</p>
    </a>
  </div>
</footer>

<script>
  document.getElementById('playersTab').addEventListener('click', () => {
    document.getElementById('playersSection').classList.remove('hidden');
    document.getElementById('contactsSection').classList.add('hidden');
  });

  document.getElementById('contactsTab').addEventListener('click', () => {
    document.getElementById('contactsSection').classList.remove('hidden');
    document.getElementById('playersSection').classList.add('hidden');
  });

  document.getElementById('connectButton').addEventListener('click', () => {
    alert('Players added successfully! Redirecting to the dashboard.');
    window.location.href = 'home.html';
  });
</script>
</body>
</html>
