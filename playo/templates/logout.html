<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Playo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
    <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">Logout</h1>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-20 text-center">
    <section class="bg-white rounded-md shadow-md p-6 max-w-md mx-auto">
        <h2 class="text-lg font-bold mb-6">Are you sure you want to logout?</h2>

        <div class="flex justify-center space-x-4">
            <button id="confirmLogout" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            <a href="home.html" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</a>
        </div>
    </section>
</main>

<script>
    document.getElementById('confirmLogout').addEventListener('click', () => {
        alert('You have been logged out successfully.');
        window.location.href = 'index.html'; // Redirect to the index or login page
    });
</script>
</body>
</html>
