<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Sport - Playo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="bg-green-600 text-white py-4 px-6">
    <div class="flex justify-between items-center">
        <button onclick="window.history.back()" class="bg-red-500 w-10 h-10 flex items-center justify-center rounded-full">
            <span class="text-xl">&#x276E;</span>
        </button>
        <h1 class="text-xl font-bold">Choose Sport</h1>
        <div></div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <section>
        <input type="text" placeholder="Type 'football'" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 mb-4">

        <h2 class="text-lg font-bold mb-4">Racquet Sport</h2>
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="badminton">
                <span class="material-icons">sports_tennis</span>
                <p class="text-sm mt-2">Badminton</p>
            </button>
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="tennis">
                <span class="material-icons">sports_tennis</span>
                <p class="text-sm mt-2">Tennis</p>
            </button>
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="table_tennis">
                <span class="material-icons">sports_tennis</span>
                <p class="text-sm mt-2">Table Tennis</p>
            </button>
        </div>

        <h2 class="text-lg font-bold mb-4">Popular Sport</h2>
        <div class="grid grid-cols-3 gap-4">
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="football">
                <span class="material-icons">sports_soccer</span>
                <p class="text-sm mt-2">Football</p>
            </button>
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="cricket">
                <span class="material-icons">sports_cricket</span>
                <p class="text-sm mt-2">Cricket</p>
            </button>
            <button class="bg-white border border-gray-300 p-4 rounded-md shadow-md flex items-center justify-center hover:bg-green-100" id="basketball">
                <span class="material-icons">sports_basketball</span>
                <p class="text-sm mt-2">Basketball</p>
            </button>
        </div>
    </section>
</main>

<!-- Footer Navigation -->
<footer class="bg-white shadow-inner py-4 fixed bottom-0 w-full">
    <div class="flex justify-around">
        <a href="home.html" class="text-center text-gray-500">
            <span class="material-icons">home</span>
            <p class="text-sm">Home</p>
        </a>
        <a href="play.html" class="text-center text-green-500">
            <span class="material-icons">sports_esports</span>
            <p class="text-sm">Play</p>
        </a>
        <a href="learn.html" class="text-center text-gray-500">
            <span class="material-icons">menu_book</span>
            <p class="text-sm">Learn</p>
        </a>
        <a href="book_home.html" class="text-center text-gray-500">
            <span class="material-icons">book_online</span>
            <p class="text-sm">Book</p>
        </a>
        <a href="logout.html" class="text-center text-gray-500">
            <span class="material-icons">logout</span>
            <p class="text-sm">Logout</p>
        </a>
    </div>
</footer>

<script>
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', (e) => {
            const sportId = e.currentTarget.id;
            if (sportId) {
                alert(`You selected ${sportId}. Redirecting to skill selection.`);
                window.location.href = 'choose_skill.html';
            }
        });
    });
</script>
</body>
</html>
